<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page title -->
  <title>Five Elements Game | FIRE WOOD WATER METAL EARTH</title>
  <!-- Link to CSS stylesheet file -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Page preloader section -->
  <div class="preloader hide">
    <div class="img__container">
      <img class="preloader__img" src="assets/images/fire.svg" alt="">
    </div>
    <p class="loading__text">Loading...</p>
  </div>
  <!-- Main page section -->
  <section class="main__page hide">
    <header class="header">
      <h1 class="page__heading"> Five elements game</h1>
    </header>
    <aside>
      <div class="main__page-icons-container">
        <img class="main__page-icons" src="assets/images/fire.svg" alt="fire icon image">
        <img class="main__page-icons" src="assets/images/wood.svg" alt="wood icon image">
        <img class="main__page-icons" src="assets/images/water.svg" alt="water icon image">
        <img class="main__page-icons" src="assets/images/metal.svg" alt="metal icon image">
        <img class="main__page-icons" src="assets/images/earth.svg" alt="earth icon image">
      </div>
      <p class="main__page-text-content">Five Elements game is a version of Rock Paper Scissors game</p>
      <p class="main__page-text-content">Without waiting any longer...</p>
    </aside>
    <button type="button" class="open__gameboard-btn">Let's Play</button>
    <img class="main__page-bg-img" src="assets/images/main_page_bg.svg" alt="">
  </section>
  <!-- Game board section -->
  <section class="game__board">
    <!-- Welcome modal -->
    <div class="welcome__modal-container">
      <div class="welcome__modal hide">
        <img class="welcome__modal-x-mark" src="assets/images/x-mark.svg" alt="x-mark icon">
        <h2>Welcome to the Five Elements Game</h2>
        <p><span>Before starting; </span></p>
        <p>Do you want to take a look at the rules of the game?</p>
        <p>or</p>
        <p>Do you want to start playing right away?</p>
        <div class="welcome__modal-buttons">
          <button type="button" class="rules__btn">RULES</button>
          <button type="button" class="play__btn">PLAY</button>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer section -->
  <footer class="footer">
    <a href="https://www.linkedin.com/in/mikail-simsek/" target="_blank">
      <img class="social__media-icon" src="assets/images/github.svg" alt="github icon">
    </a>
    <a href="https://github.com/mika-sims" target="_blank">
      <img class="social__media-icon" src="assets/images/linkedin.svg" alt="linkedin icon">
    </a>
  </footer>
  <!-- Link to JS script file -->
  <script src="assets/js/script.js"></script>
</body>

</html>
